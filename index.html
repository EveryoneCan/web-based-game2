<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danger girl</title>
</head>
<body class="body" onkeyup="keyCheck(event);">
    
    <div class="background" id="background">

        <div class="score" id="score">0</div>
        
        <img src="Run (1).png" class="player" alt="" id="player">

        <div class="endScreen" id="endScreen">
            
            <div class="text1">Game Over!</div>
            <div class="text2">Your Score</div>
            <div class="text2" id="text2">0</div>
            <button class="btn" onclick="reload();">Try Again</button>
        
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
